<!DOCTYPE html>
<html lang="en">
<head>

    {% extends 'movie/base.html '%}
    {% block title %}Movie Index{% endblock %}
</head>
<body>

{% block body %}


<h1>Movies</h1>
{% if all_movies %}
<ul>
    {% for movie in all_movies %}
    <li><a href="{% url 'movie:detail' movie.id %}">{{ movie.movie_title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<h3> You dont have any albums </h3>
{% endif %}
{% endblock %}
</body>
</html>
